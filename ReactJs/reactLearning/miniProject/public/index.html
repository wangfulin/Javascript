<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="scripts/react.min.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
	<script src="scripts/showdown.min.js"></script>
	<style rel="stylesheet" type="text/css" href="css/index.css"></style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      // Your code here
	  //document.ready(function(){
		var converter=new showdown.Converter();
		
		var data=[
			{author:"Pete Hunt",text:"This is one comment"},
			{author:"Jordan Walke",text:"This is *another* comment"}
		];
	  
		var CommentBox=React.createClass({
			loadCommentsFromServer:function(){
				$.ajax({
					url:this.props.url,
					dataType:"json",
					success:function(data){
						this.setState({data:data});
					}.bind(this),
					error:function(xhr,status,err){
						console.error(this.props.url,status,err.toString());
					}.bind(this)
				});
			},
			getInitialState:function(){
				return {data:[]};
			},
			handleCommentSubmit:function(comment){
				var comments=this.state.data;
				var newComments=comments.concat([comment]);
				this.setState({data:newComments});
				$.ajax({
					url:this.props.url,
					dataType:"json",
					type:"post",
					data:comment,
					success:function(data){
						console.log(data);
						console.log("success");
						this.setState({data:data});
					}.bind(this),
					error:function(xhr,status,err){
						console.error(this.props.url,status,err.toString());
					}.bind(this)
				});
			},
			componentDidMount:function(){
				this.loadCommentsFromServer();
				setInterval(this.loadCommentsFromServer,this.props.pollInterval);
			},
			render:function(){
				return (
					<div className="commentBox">
						<h1>Comments</h1>
						<CommentList data={this.state.data} />
						<CommentForm onCommentSubmit={this.handleCommentSubmit} />
					</div>
				);
			}
		});
		
		
		var CommentList=React.createClass({
			render:function(){
				var commentNodes=this.props.data.map(function(comment){
					return (
						<Comment author={comment.author}>{comment.text}</Comment>
					);
				});
				return (
					<div className="commentList">
						{commentNodes}
					</div>
				);
			}
		});
		
		var CommentForm=React.createClass({
			handleSubmit:function(e){
				e.preventDefault();
				var author=this.refs.author.getDOMNode().value.trim();
				var text=this.refs.text.getDOMNode().value.trim();
				if(!author||!text){
					return;
				}
				//TODO send info to server
				this.props.onCommentSubmit({author:author,text:text});
				this.refs.author.getDOMNode().value="";
				this.refs.text.getDOMNode().value="";
				return;
			},
			render:function(){
				return (
					<form className="commentForm" onSubmit={this.handleSubmit}>
						<input className="author" type="text" placeholder="your name" ref="author" />
						<input className="content" type="text" placeholder="say something..." ref="text" />
						<input type="submit" value="Post" />
					</form>
				);
			}
		});
		
		var Comment=React.createClass({
			render:function(){
				var rawMarkup=converter.makeHtml(this.props.children.toString());
				return (
					<div className="comment">
						<h2 className="commentAuthor">
							{this.props.author}
						</h2>
						<span dangerouslySetInnerHTML={{__html:rawMarkup}} />
					</div>
				);
			}
		});
		
		React.render(<CommentBox url="http://localhost/data.json" pollInterval={2000} />,document.getElementById("content"));
	  //});
    </script>
  </body>
</html>
