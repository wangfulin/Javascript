<!-- index.html -->
<html>
  <head>
    <title>Hello React</title>
    <script src="scripts/react.min.js"></script>
    <script src="scripts/JSXTransformer.js"></script>
    <script src="scripts/jquery-2.1.4.min.js"></script>
	<script src="scripts/showdown.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/jsx">
      // Your code here
	  //document.ready(function(){
		var converter=new showdown.Converter();
		
		var data=[
			{author:"Pete Hunt",text:"This is one comment"},
			{author:"Jordan Walke",text:"This is *another* comment"}
		];
	  
		var CommentBox=React.createClass({
			loadCommentsFromServer:function(){
				$.ajax({
					url:this.props.url,
					dataType:"json",
					success:function(data){
						this.setState({data:data});
					}.bind(this),
					error:function(xhr,status,err){
						console.error(this.props.url,status,err.toString());
					}.bind(this)
				});
				console.log("This is polling!");
			},
			getInitialState:function(){
				return {data:[]};
			},
			componentDidMount:function(){
				this.loadCommentsFromServer();
				setInterval(this.loadCommentsFromServer,this.props.pollInterval);
			},
			render:function(){
				return (
					<div className="commentBox">
						<h1>Comments</h1>
						<CommentList data={this.state.data} />
						<CommentForm />
					</div>
				);
			}
		});
		
		
		var CommentList=React.createClass({
			render:function(){
				var commentNodes=this.props.data.map(function(comment){
					return (
						<Comment author={comment.author}>{comment.text}</Comment>
					);
				});
				return (
					<div className="commentList">
						{commentNodes}
					</div>
				);
			}
		});
		
		var CommentForm=React.createClass({
			render:function(){
				return (
					<div className="commentForm">
						<input type="text" placeholder="your name" />
						<input type="text" placeholder="say something..." />
						<input />
						<input type="submit" value="Post" />
					</div>
				);
			}
		});
		
		var Comment=React.createClass({
			render:function(){
				var rawMarkup=converter.makeHtml(this.props.children.toString());
				return (
					<div className="comment">
						<h2 className="commentAuthor">
							{this.props.author}
						</h2>
						<span dangerouslySetInnerHTML={{__html:rawMarkup}} />
					</div>
				);
			}
		});
		
		React.render(<CommentBox url="http://localhost/data.json" pollInterval={2000} />,document.getElementById("content"));
	  //});
    </script>
  </body>
</html>
