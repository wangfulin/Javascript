<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<script>
			//使用var进行变量的定义
			var test="hi";
			console.log(test);

			//可以同时定义两个变量
			var test1="hi1",test2="hi2";
			console.log(test1);
			console.log(test2);

			//同时定义的变量类型不需要相同
			var test3="hi3",test4=4;
			console.log(test3);
			console.log(test4);

			//可以不需要初始化
			var test5;
			console.log(test5);

			//可以在之后改变变量的类型
			var test6="hi6";
			test6=6;
			console.log(test6);
		</script>
	</head>
	<body>

	</body>
</html>
